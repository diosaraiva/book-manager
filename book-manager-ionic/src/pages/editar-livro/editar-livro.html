<ion-header> <ion-navbar>
<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title> Editar Livro </ion-title> </ion-navbar> </ion-header>
<ion-content padding id="page3">
<div>
	<ion-segment [(ngModel)]="opcoes"> <ion-segment-button
		value="livro">Livro</ion-segment-button> <ion-segment-button
		value="autores">Autores</ion-segment-button> <ion-segment-button
		value="editora">Editora</ion-segment-button> <ion-segment-button
		value="criticas">Criticas</ion-segment-button> </ion-segment>
</div>

<div [ngSwitch]="opcoes">


	<!-- ///////////////////////////// INFORMAÇÕES DE LIVRO ///////////////////////////// -->
	<ion-list *ngSwitchCase="'livro'"> <ion-item>

	<button ion-button color="secondary" (click)="adicionarLivro()">Novo
		Livro</button>

	<br>
	<h2>Informacoes do Livro</h2>
	</ion-item>

	<form #form="ngForm" (ngSubmit)="adicionarLivro()">
		<ion-item id="editarLivro-input5"> <ion-label>
		ISBN </ion-label> <ion-input type="text" placeholder="" [(ngModel)]="isbn"
			name="isbn"> </ion-input> </ion-item>
		<ion-item id="editarLivro-input6"> <ion-label>
		Titulo </ion-label> <ion-input type="text" placeholder="" [(ngModel)]="titulo"
			name="titulo"></ion-input> </ion-item>
			<ion-item id="editarLivro-input6"> <ion-label>
		Link da Foto </ion-label> <ion-input type="text" placeholder="" [(ngModel)]="linkImg"
			name="linkImg"></ion-input> </ion-item>
		<ion-item id="editarLivro-input8"> <ion-label>
		Data de Publicação </ion-label> <ion-datetime placeholder=""
			[(ngModel)]="dataPublicacao" name="dataPublicacao"
			displayFormat="MM-DD-YYYY"></ion-datetime> </ion-item>
		<ion-item id="editarLivro-input9"> <ion-label>
		Preço </ion-label> <ion-input type="text" placeholder="" [(ngModel)]="preco"
			name="preco"></ion-input> </ion-item>
		<ion-item id="editarLivro-input7"> <ion-label>
		Valor em Reais (R$) </ion-label> <ion-input type="text" placeholder=""
			[(ngModel)]="valorPorExtenso" name="valorPorExtenso"></ion-input> </ion-item>
		<ion-item id="editarLivro-textarea1"> <ion-label>
		Sinopse </ion-label> <ion-textarea placeholder="" [(ngModel)]="sinopse"
			name="sinopse"></ion-textarea> </ion-item>
	</form>

	<button ion-button color="primary" (click)="editarLivro()">Atualizar
		Livro</button>
	<button ion-button color="danger" (click)="alerta(data.isbn)">Remover
		Livro</button>

	</ion-list>


	<!-- ///////////////////////////// AUTORES ///////////////////////////// -->
	<ion-list *ngSwitchCase="'autores'"> <ion-item>

	<button ion-button color="secondary" (click)="adicionarAutor()">Novo
		Autor</button>

	<br>
	<h2>Autores</h2>
	</ion-item> <ion-grid> <ion-row> <ion-col> ID </ion-col> <ion-col>
	Nome do Autor </ion-col> <ion-col> Nacionalidade </ion-col> <ion-col>
	Acoes </ion-col> </ion-row> <ion-row *ngFor="let a of data.autores"> <ion-col>
	{{a.id}} </ion-col> <ion-col> {{a.nomeAutor}} </ion-col> <ion-col>
	{{a.nacionalidade}} </ion-col> <ion-col>

	<button ion-button color="primary" (click)="editarAutor(a.id)">Editar</button>
	<button ion-button color="danger" (click)="removerAutor(a.id)">Remover</button>

	</ion-col> </ion-row> </ion-grid> </ion-list>


	<!-- ///////////////////////////// EDITORA ///////////////////////////// -->
	<ion-list *ngSwitchCase="'editora'"> <ion-item>

	<button ion-button color="secondary" (click)="adicionarEditora()">Nova Editora</button>
	<button ion-button color="light" (click)="alterarEditora()">Alterar Editora</button>

	<br>

	<button ion-button color="primary" (click)="editarEditora()">Atualizar
		Editora</button>
	</ion-item></ion-list>


	<!-- ///////////////////////////// CRITICAS ///////////////////////////// -->
	<ion-list *ngSwitchCase="'criticas'"> <ion-item>

	<button ion-button color="secondary" (click)="adicionarCritica()">Nova Critica</button>

	<br>
	<h2>Criticas</h2>
	</ion-item> <ion-row> <ion-col> ID </ion-col> <ion-col> Nome
	do Crítico </ion-col> <ion-col> Nota </ion-col> <ion-col> Comentário </ion-col> <ion-col>
	Ações </ion-col> </ion-row> <ion-row> <ion-col> A </ion-col> <ion-col>
	B </ion-col> <ion-col> C </ion-col> <ion-col> D </ion-col> <ion-col>
	<button ion-button color="primary" (click)="editarCritica(a.id)">Editar</button>
	<button ion-button color="danger" (click)="removerCritica(a.id)">Remover</button>
	</ion-col> </ion-row> </ion-list>

</div>

</ion-content>
