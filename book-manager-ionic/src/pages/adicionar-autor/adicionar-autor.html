<ion-header> <ion-toolbar> <ion-title>
Autor </ion-title> <ion-buttons start>
<button ion-button (click)="dismiss()">
	<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
</button>
</ion-buttons> </ion-toolbar> </ion-header>

<ion-content>

<form #form="ngForm" (ngSubmit)="adicionarAutor()">

	<ion-item *ngIf="id!=0"> <ion-label> ID </ion-label> <ion-input
		type="text" placeholder="" [(ngModel)]="id" name="id"></ion-input> </ion-item>

	<ion-item> <ion-label> Nome do Autor </ion-label> <ion-input
		type="text" placeholder="" [(ngModel)]="nomeAutor" name="nomeAutor"></ion-input>
	</ion-item>

	<ion-item> <ion-label> Nacionalidade </ion-label> <ion-input
		type="text" placeholder="" [(ngModel)]="nacionalidade"
		name="nacionalidade"></ion-input> </ion-item>

	<button ion-button color="secondary">Salvar</button>

</form>

</ion-content>
