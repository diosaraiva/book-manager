<ion-header> <ion-navbar>
<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title>Visualizar Livros</ion-title> <ion-buttons end>
<button ion-button (click)="getLivros()" icon-only>
	<ion-icon name="refresh"></ion-icon>
</button>
</ion-buttons> </ion-navbar> </ion-header>
<ion-content padding id="page2">
<form id="visualizarLivros-form4">
	<ion-searchbar placeholder="Buscar Livro pelo TÃ­tulo" (ionInput)="findLivros($event)" name="" id="visualizarLivros-search2"></ion-searchbar>
	<div>
		<ion-list> <ion-item *ngFor="let l of datas"
			(click)="pushLivro(l.isbn)" text-wrap>

		</ion-item> </ion-list>
	</div>
</form>
</ion-content>
