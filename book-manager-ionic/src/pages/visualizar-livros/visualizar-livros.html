<ion-header> <ion-navbar>
<button ion-button menuToggle>
	<ion-icon name="menu"></ion-icon>
</button>
<ion-title> Visualizar Livros </ion-title> </ion-navbar> </ion-header>
<ion-content padding id="page2">
<form id="visualizarLivros-form4">
	<ion-searchbar placeholder="" name="" id="visualizarLivros-search2"></ion-searchbar>
	<div id="visualizarLivros-container1">
		<ion-list> <ion-item *ngFor="let l of data" (click)="pushLivro(l.isbn)" text-wrap>
		<h2>ISBN: {{l.isbn}}</h2>
		<p>{{l.titulo}}</p>
		<p>Editora: {{l.editora.nomeEditora}}</p>
		</ion-item> </ion-list>
	</div>
</form>
</ion-content>
