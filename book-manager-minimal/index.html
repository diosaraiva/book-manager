<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de Livros</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Meus Livros</h2>
                </div><!--// .col-md-6 -->
            </div><!--// .row -->

            <div class="row">
                <div class="col-md-6">
                    <table id="bookTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
							<!-- Tabela de Registros -->
							<th>ISBN</th>
                            <th>Título do Livro</th>
                            <th>Publicacao</th>
							<th>Preco</th>
                            <th>Sinopse</th>
							<th>Autor</th>
							<th>Editora</th>
							<th>Critica</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!--// .col-md-6 -->

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Dados do Livro</div>
                        <div class="panel-body">
                            <form id="book-form">
								<!-- Formulario -->
							
								<div class="form-group">
                                    <label for="title">ISBN</label>
                                    <input type="text" name="isbn" id="book_isbn" class="form-control input-lg"
                                           placeholder="ISBN do Livro">
                                </div>
							
                                <div class="form-group">
                                    <label for="title">Título</label>
                                    <input type="text" name="title" id="book_title" class="form-control input-lg"
                                           placeholder="Título do Livro">
                                </div>

                                <div class="form-group">
                                    <label for="publicacao">Publicacao</label>
                                    <input type="text" name="publicacao" id="book_publicacao" class="form-control input-lg"
                                           placeholder="Data de Publicacao">
                                </div>

                                <div class="form-group">
                                    <label for="preco">Preco</label>
                                    <input type="text" name="preco" id="book_preco" class="form-control input-lg"
                                           placeholder="Preco">
                                </div>
								
								<div class="form-group">
                                    <label for="sinopse">Sinopse</label>
                                    <input type="text" name="sinopse" id="book_sinopse" class="form-control input-lg"
                                           placeholder="Sinopse">
                                </div>
								
								<div class="form-group">
                                    <label for="autor">Autor</label>
                                    <input type="text" name="autor" id="book_autor" class="form-control input-lg"
                                           placeholder="Autor">
                                </div>
								
								<div class="form-group">
                                    <label for="editora">Editora</label>
                                    <input type="text" name="editora" id="book_editora" class="form-control input-lg"
                                           placeholder="Editora">
                                </div>
								
								<div class="form-group">
                                    <label for="critica">Critica</label>
                                    <input type="text" name="critica" id="book_critica" class="form-control input-lg"
                                           placeholder="Critica">
                                </div>

                                <div class="form-group">
                                    <button type="submit" id="updateButton" class="btn btn-lg btn-primary">
                                        Adicionar Livro
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!--// .panel -->
                </div><!--// .col-md -->
            </div><!--// .row -->
        </div><!--// .container -->

        <script type="text/html" id="bookTemplate">
            <tr>
				<td><%- isbn %></td>
                <td><%- title %></td>
                <td><%- publicacao %></td>
				<td><%- preco %></td>
                <td><%- sinopse %></td>
				<td><%- autor %></td>
				<td><%- editora %></td>
				<td><%- critica %></td>
                <td>
                    <button type='button' class='book-edit btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='button' class='book-delete btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                </td>
            </tr>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/book-form.js"></script>
        <script src="js/book-table.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
